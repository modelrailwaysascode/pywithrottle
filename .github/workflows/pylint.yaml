name: Python Lint

on: [pull_request]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 poetry-dynamic-versioning
        # Install Poetry
        curl -sSL https://install.python-poetry.org | python3 -
        # Install the poetry dependencies
        poetry install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: wemake-python-styleguide
      uses: wemake-services/wemake-python-styleguide@0.16.1
    - name: Test with PyTest
      run: |
        poetry run pytest --cache-clear --cov=pyecb > pytest-coverage.txt
    - name: Comment coverage
      uses: coroo/pytest-coverage-commentator@v1.0.2
    - name: Build Packages
      run: |
        # Use Poetry to build the packages
        poetry build
